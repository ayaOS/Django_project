<!DOCTYPE html>
<html>
<head>
	<title>User Home Page</title>
</head>
<body>

{%for p in posts%}
<div style="width: 500px; height: 200px; border-style: groove; text-align: justify; overflow-y: scroll;">
	<h1 style="text-decoration: underline; text-align: center;">{{p.title}}</h1><br>
	<h3>{{p.content}}</h3>
	<a href="/newsApp/home/post/{{p.id}}">Show Full Post</a>
</div>
<br>
{%endfor%}


<a href="/logout/">Logout</a>
</body>
</html>
